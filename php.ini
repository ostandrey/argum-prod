; PHP Configuration for Image Upload Optimization
; Place this file in your WordPress root directory
; Note: Some hosting providers may not allow custom php.ini files

; Memory and execution settings
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Upload settings
upload_max_filesize = 64M
post_max_size = 64M
max_file_uploads = 20

; Image processing settings
gd.jpeg_ignore_warning = 1

; Error reporting (optional - for debugging)
; error_reporting = E_ALL
; display_errors = On
; log_errors = On
; error_log = /path/to/error.log 
